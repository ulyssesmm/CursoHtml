<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Elementos flotantes</title>
  <style>
    div {
      background-color: #00FFFF;
    }

    p {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      /*float:left;*/
    }

    #p1 {
      background-color: #A52A2A;
      float:left;
      height: 100px;
    }

    #p2 {
      background-color: #DEB887;
      float:right;
      height: 150px;
    }

    #p3 {
      background-color: #5F9EA0;
      clear:both;
    }

    #p4 {
      background-color: #FF7F50;
    }

    section{
      clear: left;
    }
  </style>
</head>

<body>
  <h1>Elementos flotantes</h1>

  <div>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <section>Esto es el contenido regular que continua despues de las cajas de p√°rrafos.</section>
  </div>


</body>

</html>
