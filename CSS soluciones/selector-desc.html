<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Selector Descendente </title>

body li{
  color: green;
}

</style>
</head>
<body>
<h1>Selector Descendente</h1>
<section>
  Tabla de contenidos:
  <ul>
    <li>Artículo 1</li>
    <li>Artículo 2</li>
    <li>Artículo 3</li>
  </ul>
</section>

  Lista de compras:

    <li>Galletas</li>

  </ul>

  <ol type="l" reversed>
    <li>Artículo 1</li>
    <li>Artículo 2</li>
    <li>Artículo 3</li>
  </ol>
</article>
</body>
</html>
