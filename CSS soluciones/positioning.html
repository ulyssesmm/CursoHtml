<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Posicionamiento de Elementos</title>
<style>
*{
    box-sizing: border-box;
    margin:0;
    padding: 0;
}
div#container {
  background-color: #00FFFF;
  position: relative;
  top:60px;
}
p {
  width: 50px;
  height: 50px;
  border: 1px solid black;
}

#p1 {
  background-color: #A52A2A;
  position: relative;
  top:65px;
  left:65px;
}
#p2 {
  background-color: #DEB887;
}
#p3 {
  background-color: #5F9EA0;
  position: absolute;
  top:0;
  left:0;
}
#p4 {
  background-color: #FF7F50;
}

</style>
</head>
<body>
<h1>Posicionamiento de Elementos</h1>

<div id="container">
  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>
  <p id="p4"></p>
  <section>Esto es el contenido regular que continua despues de las cajas de p√°rrafos.</section>
</div>


</body>
</html>
